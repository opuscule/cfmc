--- 
backend: 
	- 
		branch: main
		name: git-gateway
collections: 
	- 
		create: true
		fields: 
			- 
				label: Title
				name: title
				widget: string
			- 
				label: Description
				name: description
				widget: string
			- 
				label: Author
				name: author
				widget: string
			- 
				label: "Publish Date"
				name: date
				widget: datetime
			- 
				label: "Featured Image"
				name: image
				widget: image
			- 
				label: "Image Caption"
				name: imageAlt
				widget: string
			- 
				label: Body
				name: body
				widget: markdown
		folder: src/blog
		label: Blog
		name: blog
		slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
media_folder: public/i
public_folder: /i
